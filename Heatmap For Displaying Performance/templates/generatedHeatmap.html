<!DOCTYPE html>
<html>
<head>
    <title>Heatmap Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <!-- Include Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="heatmapContainer">
        <!-- Display the heatmap using Plotly -->
        {{ heatmap | safe }}
    </div>
    <form method="GET" action="/" >
        &nbsp;&nbsp;&nbsp;<button type="submit" class="btn btn-info">Go back to Heatmap Configuration</button>
    </form>
    <script>
        // JavaScript to render the Plotly heatmap
        var heatmapData = document.getElementById('heatmap').innerHTML;
        var plotlyData = JSON.parse(heatmapData);
        Plotly.newPlot('heatmap', plotlyData.data, plotlyData.layout);
    </script>
</body>
</html>
